<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador y Reemplazador</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="layout">

    <!-- SIDEBAR -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <header class="top-bar">
        <h2>Buscador y Reemplazador de Palabras</h2>
      </header>

      <section class="tool-panel">

        <!-- INPUTS -->
        <div class="card controls">
          <div class="field">
            <label for="searchInput">Buscar</label>
            <input id="searchInput" type="text" placeholder="Palabra a buscar..." />
          </div>
          <div class="field">
            <label for="replaceInput">Reemplazar con</label>
            <input id="replaceInput" type="text" placeholder="Nueva palabra..." />
          </div>

          <div class="button-row">
            <button id="searchBtn" class="btn primary">Buscar</button>
            <button id="replaceBtn" class="btn secondary" disabled>Reemplazar Todo</button>
          </div>
        </div>

        <!-- TEXTO -->
        <div class="card text-area">
          <label for="textArea">Texto principal</label>
          <textarea id="textArea" placeholder="Escribe o pega aqu√≠ tu texto..."></textarea>
        </div>

        <!-- RESULTADOS -->
        <div class="card results">
          <div class="stats">
            <p><strong>Ocurrencias:</strong> <span id="count">0</span></p>
            <div id="successMessage"></div>
          </div>

          <h3>Vista previa</h3>
          <div id="highlightedText" class="highlight-box">
            <p class="placeholder">Aqu√≠ se mostrar√° tu texto con las coincidencias resaltadas.</p>
          </div>
        </div>

      </section>
    </main>

  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
