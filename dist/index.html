<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Datos</h2>

    <div class="card shadow p-4 mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Semestre</label>
          <input type="number" id="semestre" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Carrera</label>
          <input type="text" id="carrera" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Hora</label>
          <input type="number" id="hora" class="form-control">
        </div>
      </div>
      <div class="text-end mt-3">
        <button id="btnAgregar" class="btn btn-primary">Agregar</button>
      </div>
    </div>
